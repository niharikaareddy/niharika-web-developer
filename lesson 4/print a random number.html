<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The Project</p>
    <div id="result"></div>
    <script>
        var text = "";
        {
            let i = 0;
            while (i < 10) {
                text += "The values inside the block: " + i + "<br>";
                i++;
            }
            document.getElementById("result").innerHTML = text;
        }
        document.write("The value of i outside the block is: " + 0);
    </script> 
</body>
